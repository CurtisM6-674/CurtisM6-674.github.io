<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Ladybug</title>
    <style>
        /* Make the image fill the viewport top-to-bottom */
        html, body { height: 100%; margin: 0; }
        .hero { height: 100vh; width: 100vw; overflow: hidden; }
        .hero img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* cover entire viewport, cropping as needed */
            display: block;
        }
    </style>
</head>
<body>
    <!-- Replace the src with your image path, e.g. "images/ladybug.jpg" -->
    <div class="hero">
        <img src="images/pic10.jpg" alt="Ladybug">
    </div>
</body>
</html>
